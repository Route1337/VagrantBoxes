---
# Configure the root account

- name: Configure root SSH keys
  authorized_key:
    user: root
    key: "{{ item }}"
    state: present
    exclusive: no
  with_items:
  - "ssh-rsa  vagrant insecure public key"
  - https://github.com/ahrenstein.keys

- name: Configure root password as "vagrant"
  user: name=root password=$5$jku/VqFgw1C9j$e1BTUBiZx.bXEukPqzkBPD1tc3xC8kJ1xFqqwffdxs9 update_password=always
