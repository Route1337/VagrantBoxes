- hosts: linux
  user: vagrant
  become: true
  become_user: root
  become_method: sudo
  roles:
    - ubuntu-base
    - centos-base
    - vagrant-specific

- hosts: javadev
  user: vagrant
  become: true
  become_user: root
  become_method: sudo
  roles:
    - javadev

- hosts: dockerregistries
  user: vagrant
  become: true
  become_user: root
  become_method: sudo
  roles:
    - docker-registry

- hosts: dockerhosts
  user: vagrant
  become: true
  become_user: root
  become_method: sudo
  roles:
    - docker-host

- hosts: jenkins
  user: vagrant
  become: true
  become_user: root
  become_method: sudo
  roles:
    - jenkins
